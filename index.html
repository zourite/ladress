<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <title>Ladress</title>
</head>
<body>
   
    <div id="app">

            <div id="im-block" >
        
                <p class="titre">{{ immanquables.block_title }}</p>
  
            <div class="row small-up-1  large-up-3">

                    <div  class="column column-block  " v-for="product in  immanquables.links">
                        
                        <div  class="text-box round-box center-vertically"  v-bind:style="{ backgroundImage: 'url(' +  product.thumbnail + ')' }"> 
                            
                                {{ product.title }} 

                        </div>
                        
                    </div>
            </div>

        </div>

        <div id="selec-block">

            <p class="titre">La sélection <img src="/img/logo-ladress.svg" alt="logo" class="logo"></p>

            <div class="row small-up-1 medium-up-2  large-up-4">

                    <div  class="column column-block" v-for="(product , index) in  selection .posts" >

                        <div  class="square-box"  v-bind:class="{ 'flip': index === 0 }" v-bind:style="{ backgroundImage: 'url(' +  product.thumbnail + ')'}" > 
                            <div  class="cp-2-cr text-box" v-if="product.coup_de_coeur  &&  index === 0">
                            <img src="/img/icon-heart.svg" class="img-txt"> Coup de coeur
                            </div>

                            <div  class="cp-2-cr text-box" v-if="product.coup_de_coeur  &&  index === 2">
                                <img src="/img/icon-star.svg" class="img-txt"> Nouveauté
                                </div>
                                
                                <div  class="promo-box " v-if="product.discount">
                                    Promo
                                </div>

                        </div>

                        <div class="price-box"> 
                            <p>Nom du produit</p>
                             <p>
                                <span class="pink-txt mr" v-if="product.discount"> {{ product.discount  }}€</span>
                                 <span class="pink-txt" v-bind:class="{ 'strikethrough': product.discount }">{{ product.price }}€</span>
                            </p>
                        </div>
                        
                    </div>
            </div>

        </div>

    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
